<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=yes" />
    <title>一手掌握充電站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./font-awesome/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./font-awesome/js/all.min.js"></script>

    <!-- app設定 -->
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400&display=swap" rel="stylesheet">

    <script src="./apexcharts.js"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <header>
            <div class="p-2 d-flex justify-content-end h-100">
                <div><i class="fa-solid fa-file-invoice-dollar fa-2xl p-2"></i></div>
                <div><i class="fa-solid fa-bell fa-2xl p-2"></i></div>
            </div>
        </header>
        <section id="main" class="position-relative bg-black">
            <div class="d-flex justify-content-center align-items-center h-100 flex-column">
                <div id="chart"></div>
                <button class="btn-lg btn-primary m-2 w-75 shadow">智慧繳費</button>
            </div>
        </section>
        <footer></footer>
        <script>
            $.get('footer.html', function (response) {
                $('footer').html(response);
                $("#menubtn-index").addClass("active");
            });
        </script>
    </div>
</body>
<script>

    var options = {
        series: [70],
        chart: {
            height: 320,
            type: 'radialBar'
        },
        colors: ['#183153'],
        plotOptions: {
            radialBar: {
                hollow: {
                    size: '70%',
                    dropShadow: {
                        enabled: true,
                        top: 3,
                        left: 0,
                        blur: 4,
                        opacity: 0.24
                    }
                },
                track: {
                    background: '#fff',
                    strokeWidth: '80%',
                    margin: 0, // margin is in pixels
                    dropShadow: {
                        enabled: true,
                        top: -3,
                        left: 0,
                        blur: 4,
                        opacity: 0.35
                    }
                },
                dataLabels: {
                    show: true,
                    name: {
                        offsetY: -10,
                        show: true,
                        color: '#ffffff',
                        fontSize: '17px'
                    },
                    value: {
                        formatter: function (val) {
                            return parseInt(val) + "%";
                        },
                        color: '#267fbb',
                        fontSize: '36px',
                        show: true,
                    }
                }
            },

        },

        fill: {
            type: 'gradient',
            gradient: {
                shade: 'dark',
                type: 'horizontal',
                shadeIntensity: 0.5,
                gradientToColors: ['#267fbb'],
                inverseColors: true,
                opacityFrom: 1,
                opacityTo: 1,
                stops: [0, 100]
            }
        },
        stroke: {
            lineCap: 'round'
        },
        labels: ['充電中'],
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);

    $(function () {
        chart.render();
    })
    $("#chart").click(() => {
        let random = Math.floor(Math.random() * 50) + 50;
        chart.updateSeries([random]);
    })
</script>

</html>
